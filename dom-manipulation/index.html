<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Quote Display -->
  <div id="quote-display" style="margin-bottom: 20px; font-size: 18px; font-style: italic;"></div>
  
  <!-- Button to show new random quote -->
  <button id="show-quote">Show New Quote</button>

  <!-- Form to add new quotes -->
  <div style="margin-top: 20px;">
    <input id="new-quote" type="text" placeholder="Enter a new quote" />
    <button id="add-quote-btn">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
