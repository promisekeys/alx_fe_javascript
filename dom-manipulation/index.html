<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <!-- Display area -->
    <div id="quoteDisplay"></div>

    <!-- Buttons -->
    <button onclick="displayRandomQuote()">Show Random Quote</button>
    <button onclick="exportQuotes()">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />

    <!-- Add Quote Form -->
    <h2>Add New Quote</h2>
    <form id="quoteForm" onsubmit="addQuote(event)">
        <input type="text" id="quoteText" placeholder="Quote text" required>
        <input type="text" id="quoteCategory" placeholder="Category" required>
        <button type="submit">Add Quote</button>
    </form>

    <!-- Category Filter -->
    <h2>Filter by Category</h2>
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
    </select>

    <script src="script.js"></script>
</body>
</html>
